{% block comments %}
<div class="mt-2">
  <h5>[[comments.count]] Comments</h5>
  <div :id="'comment_from_'+ comment.user" class="d-flex" v-for="comment in comments.results">
    <div class="col-sm-3 bg-light">
      <p class="mt-2 bg-light">
        [[comment.user]]<br />
        <small>[[comment.created_at]]</small>
      </p>
    </div>
    <div class="border-left bg-light col-sm-9">
      <p class="mt-2">
      [[comment.text]]
      </p>
    </div>
  </div>
  {% if request|is_authenticated %}
  <form id="form_comment" class="mt-2" action="." method="POST"
        @submit.prevent="submitComment($event)">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
    <fieldset>
      <div class="form-group">
        <label class="control-label">
<strong>Comments/lessons learned to share on this page?</strong>
Submit them via the comment box below.
        </label>
        <textarea id="id_comment" class="form-control" cols="40" rows="10"
                  name="comment" v-model="message"></textarea>
      </div>
      <div class="form-actions">
        <label class="control-label">
<strong>ATTENTION!</strong> Comments you write here will be made public to all
visiting this page. They should be meant to help others and/or improve
the content of the page.
        </label>
        <div class="row">
          <div class="col-md-6">
           <label class="control-label">
To add comments specific to your organization's assessment, please
use the <em>sticky note</em> icon between the practice title and
the multiple choices (See picture).
            </label>
          </div>
          <div class="col-md-6 text-right">
            <img class="img-fluid" style="float:right;" src="{{'/static/img/tutorials/suppliers-4-6c.png'|asset}}"></img>
          </div>
        </div>
        <button id="id_submit" type="submit"
                class="btn btn-primary">
          Submit
        </button>
      </div>
    </fieldset>
  </form>
  {% else %}
  <p>Please <a href="{{'/login/'|site_url}}?next={{request.path}}">log in</a> to leave a comment.</p>
  {% endif %}
</div>
{% endblock %}
