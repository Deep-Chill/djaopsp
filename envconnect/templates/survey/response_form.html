{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>Welcome to {{survey.name|title}}</h1>
<div>
        {{survey.description|safe}}
</div>

<div>
{% if survey.published %}
<form method="post" action=".">
        {% csrf_token %}
        <div class="form-actions text-center">
                <input type="submit" name="submit" value="Start" class="btn btn-primary" id="submit-id-submit">
        </div>
</form>
{% else %}
<em>Sorry, this {% if survey.quizz_mode %}quizz{% else %}survey{% endif %} is no longer available. Thank you.</em>
{% endif %}
</div>
</div>
{% endblock %}
