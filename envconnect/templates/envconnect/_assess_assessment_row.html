<td id="[[practice[0].slug]]">
    {% include "envconnect/_detail_row_basic.html" %}
    <div class="bestpractice" style="display:inline-block;float:right;">
    <a ng-click="setActiveElement(practice[0])" ng-if="practice[0].consumption && practice[0].consumption.requires_measurements" href="" data-toggle="modal" data-target="#report-measurements-[[practice[0].consumption.requires_measurements]]" title="Got data to report? Click here." class="report-measurements-link"><i class="fa fa-line-chart fa-2x"></i></a>
    <a class="title" ng-click="setActiveElement(practice[0])" ng-if="practice[0].consumption && !practice[0].consumption.requires_measurements" href="" data-toggle="modal" data-target="#report-comments" title="Got a comment? Click here."><i class="fa fa-sticky-note-o"></i></a>
    </div>
</td>
{% for choice in choices %}
<td class="text-center cell-fix-width-5">
    <button ng-if="!(practice[0].consumption)"
            class="btn btn-select-all" href=""
            ng-click="selectAll($event, '{{choice.text}}')"><i class="fa fa-circle"></i></button>
    <label ng-if="practice[0].consumption"
           for="{{choice.text|slugify}}-[[$index]]"
           style="margin-bottom:0">
    <input id="{{choice.text|slugify}}-[[$index]]" type="radio"
           value="{{choice.text}}"
           name="implemented-[[practice[0].consumption.rank]]"
           ng-checked="practice[0].consumption.implemented === '{{choice.text}}'"
           ng-change="updateAssessmentAnswer(practice[0], '{{choice.text}}')"
           ng-model="practice[0].consumption.implemented" />
    <span style="font-size:10px;">[[practice[0].text ? practice[0].text[{{forloop.counter0}}] : ""]]</span>
    </label>
</td>
{% endfor %}
