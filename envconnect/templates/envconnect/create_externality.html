{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container">
	<div class="col-lg-7 center">
		<div class="panel panel-grey">
			<div class="panel-body">
				<div class="col-lg-12">
					<div class="row">
						{% if not edit_consumption %}
						<div class="col-lg-12">
							<ul class="nav nav-tabs nav-envconnect nav-form">
								<li class="text-center {% if load = 'base-load' %}blue{% else %}orange{% endif %} active">
									<a class="{% if load = 'base-load' %}blue{% else %}orange{% endif %} tabequipment" href="#tab_{{equipment.slug}}" data-toggle="tab"><img src="{% get_media_prefix %}{{equipment|add:'-lg.png'}}" /><br /></a>
								</li>
							</ul>
						</div>
						{% endif %}
						<div class="col-lg-12 padding_20 {% if not edit_consumption %}padding_no_top{% endif %}">
							{% crispy form %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<a id="cancel_link" href="{% url 'basic' path %}" style="display:none">back</a>
{% endblock %}
{% block bodyscripts %}
<script>
var return_to_list = function(){
	window.location = $('#cancel_link').attr('href');
}
</script>
{% if not edit_consumption %}
<script>
$('#id_name').change(function(){
	if ($('#id_name').val() != 'none' ){
		$('#id_new_name').attr('disabled',true);
	}else{
		$('#id_new_name').attr('disabled',false);
	}
});
$('#id_new_name').keyup(function(){
	if ($('#id_new_name').val() != '' ){
		$('#id_name').attr('disabled',true);
	}else{
		$('#id_name').attr('disabled',false);
	}
});
$('#id_subcategory').change(function(){
	if ($('#id_subcategory').val() != 'none' ){
		$('#id_new_subcategory').attr('disabled',true);
	}else{
		$('#id_new_subcategory').attr('disabled',false);
	}
});
$('#id_new_subcategory').keyup(function(){
	if ($('#id_new_subcategory').val() != '' ){
		$('#id_subcategory').attr('disabled',true);
	}else{
		$('#id_subcategory').attr('disabled',false);
	}
});


$('form').submit(function(){
	$('#id_name').attr('disabled',false);
	$('#id_subcategory').attr('disabled',false);
});
</script>
{% endif %}
{% endblock %}
