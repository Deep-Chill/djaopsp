<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <link rel="stylesheet" media="all" href="{{base_url}}/static/cache/envconnect.css" />
  <script type="text/javascript" src="{{base_url}}/static/vendor/jquery.js"></script>
</head>
<body>
  <div id="benchmark-graph" class="chart-container">
    <!-- This is the same code as _chart_title.html except we cannot
         align vertically because attribute `transform` is not interpreted.
      -->
    <div class="row chart-title" style="margin-left:15px;margin-right:15px;">
      <div class="col-4 icon-benchmark {{chart.icon_css}}">
        {% if chart.icon %}
        <img class="icon-equipment" src="{{chart.icon}}">
        {% else %}
        <span class="icon-equipment">{{chart.title}}</span>
        {% endif %}
      </div>
      <div class="col-8 title" style="min-height:60px;">
        <div style="position:absolute;">
          <h3>{{chart.breadcrumbs.0}}</h3>
          <h4>{% if chart.breadcrumbs|length > 1 %}{{chart.breadcrumbs.1}}{% endif %}</h4>
          <h5>{% if chart.breadcrumbs|length > 2 %}{{chart.breadcrumbs|last}}{% endif %}</h5>
        </div>
      </div>
    </div>
    <!-- /.chart-title -->
    <div>
      <div class="chart-content c3 benchmark-chart-small" style="position:relative;">
      </div>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8" src="{{base_url}}/static/cache/angular.js"></script>
  <script type="text/javascript" charset="utf-8" src="{{base_url}}/static/cache/envconnect-app.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
  $("#benchmark-graph").find(".chart-content").benchmarkChart({
    title: "{{chart.title}}",
    scores: {{chart.distribution|safe}},
    nb_answers: {{chart.nb_answers}},
    nb_questions: {{chart.nb_questions}},
    duration: 0
  });
});
</script>
</body>
</html>
