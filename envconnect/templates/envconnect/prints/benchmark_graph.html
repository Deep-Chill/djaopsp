<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <link rel="stylesheet" media="all" href="https://s3-us-west-2.amazonaws.com/envconnect/static/cache/envconnect.css" />
  <script type="text/javascript" src="file://{{base_dir}}/htdocs/static/vendor/jquery.js"></script>
</head>
<body>
  <div id="benchmark-graph" class="chart-container">
    {% include "envconnect/_chart_title.html" with practice=chart %}
    <div>
      <div class="chart-content c3" style="width:250px;height:120px;max-height:120px;position:relative;">
      </div>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8" src="file://{{base_dir}}/htdocs/static/vendor/d3.js"></script>
  <script type="text/javascript" src="file://{{base_dir}}/htdocs/static/vendor/nv.d3.js"></script>
  <script type="text/javascript" src="file://{{base_dir}}/htdocs/static/vendor/c3.js"></script>
  <script type="text/javascript" src="file://{{base_dir}}/envconnect/static/js/draw-chart.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
  $("#benchmark-graph").find(".chart-content").benchmarkChart({
    title: "{{chart.title}}",
    scores: {{chart.distribution|safe}},
    nb_answers: {{chart.nb_answers}},
    nb_questions: {{chart.nb_questions}}
  });
});
</script>
</body>
</html>
