<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<style>
@font-face{
  font-family:'myriad-light';
  src: url('{{base_url}}/static/fonts/MyriadPro-Light.otf') format('opentype');
  src: url('{{base_url}}/static/fonts/MyriadPro-Light.woff') format('woff');
}
@font-face{
  font-family:'myriad-regular';
  src: url('{{base_url}}/static/fonts/MyriadPro-Regular.otf') format('opentype');
  src: url('{{base_url}}/static/fonts/MyriadPro-Regular.woff') format('woff');

}
@font-face{
  font-family:'myriad-semibold';
  src: url('{{base_url}}/static/fonts/MyriadPro-Semibold.otf') format('opentype');
  src: url('{{base_url}}/static/fonts/MyriadPro-Semibold.woff') format('woff');
}

* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: inherit;
    font-weight: 500;
    line-height: 1.1;
    color: inherit;
}

h4, .h4, h5, .h5, h6, .h6 {
    margin-top: 10px;
    margin-bottom: 10px;
}

h4, .h4 {
    font-size: 18px;
}

svg:not(:root) {
    overflow: hidden;
}

.radial-svg {
    display: block;
    margin: 0 auto;
}


.component {
    fill: #e1e1e1;
}

.background {
    fill: #FFF;
    fill-opacity: .01;
}

.arc1 {
    stroke-weight: .1;
    fill: #9cd76b;
}

.arc2 {
    stroke-weight: .1;
    fill: #69b02b;
}

.arc3 {
    stroke-weight: .1;
    fill: #007c3f;
}

.text-center {
    text-align: center;
}

.score-card-background {
    background-color: #e5e9dd;
}

.score-card {
    display: inline-block;
    width: 300px;
    padding-top: 5px;
}

.label {
    display: inline;
    padding: .2em .6em .3em;
    font-size: 75%;
    font-weight: bold;
    line-height: 1;
    color: #fff;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: .25em;
}

.arcs .label {
    font-family: "myriad-light",Helvetica,Arial,sans-serif;
    fill: #fefefe;
    font-size: 1em;
    font-weight: normal;
}

// using Helvetica on OSX/Chrome,Safari
.labels {
}

.labels .label {
    font-family: "myriad-regular","Helvetic Neue",Helvetica,Arial;
    text-anchor: middle;
}
</style>
  <script type="text/javascript" src="{{base_url}}/static/vendor/jquery.js"></script>
</head>
<body>
  <div class="score-card score-card-background" style="flex:auto;">
    <div id="totals" style="width:300px;margin:auto;">
    </div>
  </div>
  <script type="text/javascript" charset="utf-8" src="{{base_url}}/static/cache/angular.js"></script>
  <script type="text/javascript" charset="utf-8" src="{{base_url}}/static/cache/envconnect-app.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
  radialProgress("#totals", 1)
    .value1({{total_score.highest_normalized_score}})
    .value2({{total_score.avg_normalized_score}})
    .value3({{total_score.normalized_score}})
    .render();
});
</script>
</body>
</html>
