{% extends "accounts/base.html" %}

{% block content %}
<div class="backdrop">
<div class="container">
  <div class="row auth-form">
    <div class="offset-md-2 col-md-8">
        <div class="card panel-grey">
            <div class="card-body">
                <h1 class="text-center"><i class="fa fa-sign-in fa-lg"></i> Sign in</h1>
                {% if form %}
                {# Some bots will try to access accounts/register/ which would crash. #}
                {% include "accounts/_login_form.html" %}
                {% endif %}
                <hr />
                <div class="row">
                    <div class="col-md-8">
                    <p>
Forgot password? <i class="fa fa-long-arrow-right"></i> <a href="{{'recover/'|site_prefixed}}{% if next %}?next={{next}}{% endif %}">Recover</a>
                    </p>
                    <p>
Unsure if you already have an account? <i class="fa fa-long-arrow-right"></i> <a href="{{'activate/'|site_prefixed}}{% if next %}?next={{next}}{% endif %}"> Get started</a>
                    </p>
                    </div>
               </div>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
